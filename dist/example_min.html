<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style>
    .media-button {
      border: none;
      cursor: pointer;
      color:white;
      background-color: transparent;
    }
    
    .video-container {
      width: 100%;
      height: 100%;
    }

    .player-controls {
      width: 800px;
      background-color: RGB(0, 0, 0);
    }
    
    #player {
      width: 800px;
      height: 600px;
    }


  </style>
</head>
<link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
<body>
  <div id="player">
    <div class="video-container js-video-container"></div>
      <div class="player-controls">
        <button type="button" class="media-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button type="button" class="media-button js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
    
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
    
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style>
    .media-button {
      width: 32px;
      height: 47px;
      border: none;
      cursor: pointer;
      color:white;
      background-color: transparent;
      font-size: 15pt;
    }

    .video-container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }

    .player-controls {
      width: 100%;
      background-color: RGB(0, 0, 0);
      display: flex;
      flex-direction: column;
    }
    
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 12px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
    }
    
    .progress {
      width: 98%;
      background-color: rgba(128, 128, 128, 0.521);
      margin: 0 auto;
      margin-bottom: 8px;
    }

    .progress-slider {
      height: 7px;
      background-color: red;
      width: 100%;
    }

    .controls-buttons {
      display: flex;
      justify-content: space-between;
    }

    .expand-button {
      margin-right: 5px;
    }
  </style>
</head>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
<body>
  <div class="player" id="player">
    <div class="video-container js-video-container"></div>
    <div class="player-controls">
      <div class="progress js-progress">
        <div class="progress-slider js-progress-slider"></div>
      </div>
      <div class="controls-buttons">
        <div>
          <button type="button" class="media-button js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button type="button" class="media-button js-pause-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button type="button" class="media-button js-mute-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button type="button" class="media-button js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
        <button type="button" class="expand-button media-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
    
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
